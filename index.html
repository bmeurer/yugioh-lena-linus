<!DOCTYPE html>
<html>
  <head>
    <title>Yu-Gi-Oh!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header>
      <button id="undo" onclick="undo()" class="material-symbols-outlined">arrow_back</button>
      <button id="next" onclick="next()" class="material-symbols-outlined">arrow_forward</button>
      <span id="status">STATUS</span>
      <span id="runde">RUNDE</span>
      <button id="restart" onclick="restart()" class="material-symbols-outlined">restart_alt</button>
    </header>
    
    <main>
      <div id="spieler1" class="spieler active">
        <input type="text" value="Linus">
        <div class="punkte">6000</div>
        <button>-1000</button>
        <button>-100</button>
        <button>-10</button>
        <button>+1000</button>
        <button>+100</button>
        <button>+10</button>
      </div>
      
      <div id="spieler2" class="spieler">
        <input type="text" value="Lena">
        <div class="punkte">6000</div>
        <button>-1000</button>
        <button>-100</button>
        <button>-10</button>
        <button>+1000</button>
        <button>+100</button>
        <button>+10</button>
      </div>
    </main>
    
    <footer>
    </footer>
  </body>
</html>
